#The tips
Tip.1=<html>Yapbam g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc bir tercih olarak ayarlayabilirniz. <hr style="width:40%">De\u011fi\u015ftirmek i\u00e7in <b>{0}</b> men\u00fcdeki <b>{1}</b> se\u00e7in ve <b>{2}</b> seklmesine gidin.</html>
Tip.2=<html> Her bir hesap i\u00e7in uyar\u0131 e\u015fikleri tan\u0131mlayabilirsiniz. <hr style = "width: 40%"> Varsay\u0131lan olarak, denge negatifle\u015fti\u011finde bir uyar\u0131 (simge <b> {0} </b> sekmesinin ba\u015fl\u0131\u011f\u0131nda g\u00f6sterilir) art\u0131r\u0131l\u0131r. <br> <b> {1} </b> sekmesinde bu e\u015fik de\u011ferini de\u011fi\u015ftirebilirsiniz. <br> Denge, belirli bir miktar\u0131 a\u015ft\u0131\u011f\u0131nda da bir uyar\u0131 tan\u0131mlayabilirsiniz. </html>
Tip.3=<html> Periyodik i\u015flemler otomatik olarak olu\u015fturulabilir. <hr style = "width: 40%"> Bunu yapmak i\u00e7in, baz\u0131 tan\u0131mlayabilir <b> periyodik i\u015flemler </b> i\u00e7inde <b> {0} </b> sekmesini. <br> daha kolay bir yolu bir se\u00e7mektir i\u015flem ve <b> {1} </b> i\u00e7eri\u011fe duyarl\u0131 men\u00fcs\u00fcnde (sa\u011f t\u0131klay\u0131p i\u015flem). </html>
Tip.4=<html> Sa\u011f t\u0131klama d\u00fc\u015f\u00fcn\u00fcn\! <hr style = "width: 40%"> bir sa\u011f t\u0131klamak i\u015flem size bask\u0131, \u00e7o\u011faltma veya silme h\u0131zl\u0131 eri\u015fim sa\u011flar. </html>
Tip.5=<html> <b>{0}</b> sekmesi bir \u00e7ok de\u011fi\u015fiklik yapman\u0131z\u0131 sa\u011flar: <hr style="width:40%"> - Edit olu\u015fturmak, periyodik bast\u0131rmak i\u015flemleri. <br> - Hesaplar\u0131 yeniden adland\u0131rma, ba\u015flang\u0131\u00e7 \u200b\u200bbakiyesini de\u011fi\u015ftirme, uyar\u0131 e\u015fikleri, \u00f6deme modlar\u0131. \u00c7ek defterleri y\u00f6netme <br> - kategoriler yeniden adland\u0131rma <br> - vb. </li> </ul> </html>
Tip.6=<html>Giri\u015flerinizi klavye k\u0131sayollar\u0131yla h\u0131zland\u0131rabilirsiniz. <hr style="width:40%"> Bir tarihi d\u00fczenledi\u011finizde, <b> yukar\u0131 oku </b>, veriyi bir g\u00fcn art\u0131r\u0131r ve <b> a\u015fa\u011f\u0131 oku </b>, tarihi birer birer azalt\u0131r g\u00fcn. <br>Gelecekte <i>x</i> g\u00fcn anlam\u0131na gelecek alana <b>+<i>x</i></b> yazabilirsiniz. <br>++x gelecek ay i\u00e7inde +++x ay boyunca, x y\u0131l boyunca. T\u00fcr <b>-x</b>, --x, --- x g\u00fcnden x, ay, y\u0131l ge\u00e7mi\u015f. <br><br>Benzer \u015fekilde, say\u0131 girdileri i\u00e7in (\u00f6rne\u011fin \u00e7ek defterindeki \u00e7ek say\u0131s\u0131), ok tu\u015flar\u0131 say\u0131y\u0131 birer birer art\u0131r\u0131r veya azalt\u0131l\u0131r. </html>
