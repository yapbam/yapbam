#The tips
Tip.1=<html>\u064a\u0645\u0643\u0646\u0643 \u062a\u062d\u062f\u064a\u062f \u0645\u0638\u0647\u0631 Yapbam  \u0643\u062a\u0641\u0636\u064a\u0644.<hr style="width:40%">\u0644\u0644\u062a\u063a\u064a\u064a\u0631 \u0630\u0627\u0644\u0643\u060c \u062d\u062f\u062f <b>{1}</b> \u0641\u064a <b>{0}</b> \u0627\u0644\u0642\u0627\u0626\u0645\u0629\u060c \u0648 \u0627\u0630\u0647\u0628 \u0625\u0644\u0649 <b>{2}</b> \u0627\u0644\u062a\u0628\u0648\u064a\u0628.</html>
Tip.2=<html>\u064a\u0645\u0643\u0646\u0643 \u062a\u062d\u062f\u064a\u062f \u0639\u062a\u0628\u0627\u062a \u0627\u0644\u062a\u0646\u0628\u064a\u0647 \u0644\u0643\u0644 \u062d\u0633\u0627\u0628.<hr style="width:40%">\u0628\u0634\u0643\u0644 \u0627\u0641\u062a\u0631\u0627\u0636\u064a\u060c \u0627\u0644\u062a\u0646\u0628\u064a\u0647(\u0623\u064a\u0642\u0648\u0646\u0629 \u0638\u0627\u0647\u0631\u0629 \u0641\u064a \u0639\u0646\u0648\u0627\u0646 \u0627\u0644\u0640 <b>{0}</b> \u062a\u0628\u0648\u064a\u0628) \u064a\u0638\u0647\u0631 \u0639\u0646\u062f\u0645\u0627 \u064a\u0643\u0648\u0646 \u0627\u0644\u0631\u0635\u064a\u062f \u0633\u0627\u0644\u0628\u0627\u064b.<br>\u064a\u0645\u0643\u0646\u0643 \u062a\u063a\u064a\u064a\u0631 \u0647\u0630\u0647 \u0642\u064a\u0645\u0629 \u0647\u0630\u0647 \u0627\u0644\u0639\u062a\u0628\u0629 \u0641\u064a \u0627\u0644\u0640 <b>{1}</b> \u062a\u0628\u0648\u064a\u0628.<br> \u064a\u0645\u0643\u0646\u0643 \u0623\u064a\u0636\u0627 \u062a\u062d\u062f\u064a\u062f \u0627\u0644\u062a\u0646\u0628\u064a\u0647 \u0639\u0646\u062f\u0645\u0627 \u064a\u062a\u062c\u0627\u0648\u0632 \u0627\u0644\u0631\u0635\u064a\u062f \u0645\u0628\u0644\u063a\u0627\u064b \u0645\u062d\u062f\u062f\u0627\u064b.</html>
Tip.3=<html>\u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0627\u062a \u0627\u0644\u062f\u0648\u0631\u064a\u0629 \u0627\u0644\u062e\u0627\u0635 \u0628\u0643 \u064a\u0645\u0643\u0646 \u062a\u0648\u0644\u064a\u062f\u0647\u0627 \u062a\u0644\u0642\u0627\u0626\u064a\u0627\u064b.<hr style="width:40%"> \u0644\u0644\u0642\u064a\u0627\u0645 \u0628\u0630\u0627\u0644\u0643\u060c \u0642\u062f \u064a\u062a\u0648\u062c\u0628 \u0639\u0644\u064a\u0643 \u062a\u0639\u064a\u064a\u0646 \u0628\u0639\u0636 <b>\u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0627\u062a \u0627\u0644\u062f\u0648\u0631\u064a\u0629</b> \u0641\u064a \u0627\u0644\u0640 <b>{0}</b>\u062a\u0628\u0648\u064a\u0628.<br> \u0623\u0633\u0647\u0644 \u0637\u0631\u064a\u0642\u0629 \u0644\u062a\u062d\u062f\u064a\u062f \u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0629\u060c \u0648 <b>{1}</b> \u0641\u064a \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u0633\u064a\u0627\u0642 \u0627\u0644\u062d\u0633\u0627\u0633\u0629 (\u0627\u0646\u0642\u0631 \u0628\u0627\u0644\u0632\u0631 \u0627\u0644\u0627\u064a\u0645\u0646 \u0639\u0644\u0649 \u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0629).</html>
Tip.4=<html>\u0627\u0644\u062a\u0641\u0643\u064a\u0631 \u0641\u064a \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0646\u0642\u0631 \u0628\u0627\u0644\u0632\u0631 \u0627\u0644\u0623\u064a\u0645\u0646\!<hr style="width:40%">\u0627\u0644\u0646\u0642\u0631 \u0628\u0627\u0644\u0632\u0631 \u0627\u0644\u0623\u064a\u0645\u0646 \u0639\u0644\u0649 \u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0629 \u064a\u0639\u0637\u064a\u0643 \u0648\u0635\u0648\u0644 \u0633\u0631\u064a\u0639 \u063a\u0644\u0649 \u0627\u0644\u062a\u0639\u062f\u064a\u0644\u060c \u0627\u0644\u062a\u0643\u0631\u0627\u0631 \u0627\u0648 \u0627\u0644\u062d\u0630\u0641.</html>
Tip.5=<html>\u0627\u0644\u062a\u0628\u0648\u064a\u0628 <b>{0}</b> \u064a\u0633\u0645\u062d \u0644\u0643 \u0628\u0627\u0644\u0642\u064a\u0627\u0645 \u0628\u0639\u062f\u0629 \u062a\u063a\u064a\u064a\u0631\u0627\u062a:<hr style="width:40%">- \u0627\u0644\u062a\u0639\u062f\u064a\u0644\u060c \u0625\u0646\u0634\u0627\u0621\u060c \u062a\u0648\u0642\u064a\u0641 \u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0627\u062a \u0627\u0644\u062f\u0648\u0631\u064a\u0629.<br>- \u0625\u0639\u0627\u062f\u0629 \u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062d\u0633\u0627\u0628\u0627\u062a\u060c \u062a\u063a\u064a\u064a\u0631 \u0627\u0644\u0631\u0635\u064a\u062f \u0627\u0644\u0623\u0648\u0644\u060c \u062a\u0646\u0628\u064a\u0647 \u0627\u0644\u0639\u062a\u0628\u0627\u062a\u060c \u0637\u0631\u0642 \u0627\u0644\u062f\u0641\u0639. \u0648 \u0625\u062f\u0627\u0631\u0629 \u0627\u0644\u062d\u0633\u0627\u0628\u0627\u062a<br>- \u0625\u0639\u0627\u062f\u0629 \u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u0641\u0626\u0627\u062a<br>- \u0625\u0644\u062e.</li></ul></html>
Tip.6=<html>\u064a\u0645\u0643\u0646\u0643 \u062a\u0633\u0631\u064a\u0639 \u0625\u062f\u062e\u0644\u0627\u062a\u0643 \u0628\u0648\u0627\u0633\u0637\u0629 \u0627\u062e\u062a\u0635\u0627\u0631\u0627\u062a \u0644\u0648\u062d\u0629 \u0627\u0644\u0645\u0641\u0627\u062a\u064a\u062d.<hr style="width:40%"> \u0639\u0646\u062f \u0627\u0644\u062a\u0639\u062f\u064a\u0644 \u0639\u0644\u0649 \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u060c \u0627\u0644\u0640 <b>\u0633\u0647\u0645 \u0635\u0627\u0639\u062f</b> \u064a\u0632\u064a\u062f \u064a\u0648\u0645 \u0641\u064a \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u060c \u0648 \u0627\u0644\u0640 <b>\u0633\u0647\u0645 \u0646\u0627\u0632\u0644</b> \u064a\u0646\u0642\u0635 \u064a\u0648\u0645 \u0645\u0646 \u0627\u0644\u062a\u0627\u0631\u064a\u062e.<br>\u064a\u0645\u0643\u0646\u0643 \u0623\u064a\u0636\u0627 \u0643\u062a\u0627\u0628\u0629 <b>+<i>x</i></b> \u0641\u064a \u0627\u0644\u062d\u0642\u0644 \u0648 \u0627\u0644\u062a\u064a \u062a\u0639\u0646\u064a <i>x</i> \u0623\u064a\u0627\u0645 \u0641\u064a \u0627\u0644\u0645\u0633\u062a\u0642\u0628\u0644.<br>++x \u0644\u0640 x \u0623\u0634\u0647\u0631 \u0641\u064a \u0627\u0644\u0645\u0633\u062a\u0642\u0628\u0644\u060c +++x \u0644\u0640 x \u0633\u0646\u0648\u0627\u062a. \u0627\u0643\u062a\u0628 <b>-x</b>\u060c --x\u060c ---x \u0644\u0640 x \u0623\u064a\u0627\u0645\u060c \u0623\u0634\u0647\u0631\u060c \u0633\u0646\u0648\u0627\u062a \u0641\u064a \u0627\u0644\u0645\u0627\u0636\u064a.<br><br>\u0645\u0645\u0627\u062b\u0644\u060c \u0644\u0639\u062f\u062f \u0627\u0644\u0625\u062f\u062e\u0627\u0644\u0627\u062a (\u0645\u062b\u0644\u0627\u060c \u0639\u062f\u062f \u0627\u0644\u0634\u064a\u0643\u0627\u062a \u0641 \u064a\u062f\u0641\u062a\u0631 \u0627\u0644\u0634\u064a\u0643\u0627\u062a)\u060c \u0645\u0641\u0627\u062a\u062d \u0627\u0644\u0623\u0633\u0647\u0645 \u0644\u0644\u0632\u064a\u0627\u062f\u0629 \u0623\u0648 \u0625\u0642\u0646\u0627\u0635 \u0641\u064a \u0627\u0644\u0639\u062f\u062f \u0628\u0648\u0627\u062d